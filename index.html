<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/5e26758ea8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Daryl</title>
  </head>

  <body>
    <header class="position-sticky container-lg-fluid top-0 p-0">
      <div
        class="headContent container-lg d-flex justify-content-between align-items-center p-0"
      >
        <h1 class="logo"><span>D</span>aryl</h1>

        <div class="navigationContainer">
          <ul class="nav-links d-flex">
            <li>
              <a href="#home" class="fs-6 m-lg-3 m-md-2 active" name="Home"
                ><i class="fa-solid fa-house"></i>Home</a
              >
            </li>
            <li>
              <a href="#about" class="fs-6 m-lg-3 m-md-2" name="About"
                ><i class="fa-solid fa-user"></i>About</a
              >
            </li>
            <li>
              <a href="#portfolio" class="fs-6 m-lg-3 m-md-2" name="Portfolio"
                ><i class="fa-solid fa-briefcase"></i>Portfolio</a
              >
            </li>
            <li>
              <a href="#services" class="fs-6 m-lg-3 m-md-2" name="Services"
                ><i class="fa-solid fa-screwdriver-wrench"></i>Services</a
              >
            </li>
            <li>
              <a href="#contacts" class="fs-6 m-lg-3 m-md-2" name="Contacts"
                ><i class="fa-solid fa-address-card"></i>Contacts</a
              >
            </li>
          </ul>
        </div>

        <div class="menu-and-CVbtn d-flex">
          <button class="cv-btn downLoadCv">
            DownloadCV
            <i class="fa-solid fa-download"></i>
          </button>

          <div class="hambergerMenu">
            <i class="fa-solid fa-bars"> </i>
          </div>
        </div>
      </div>
    </header>

    <!-- ======= pages ======= -->
    <main class="container-fluid p-0">
      <!-- ===== hero page ================= -->
      <section class="container-fluid p-0" id="home">
        <div class="container-lg p-0 h-100 section">
          <!-- headline ========================================= -->
          <div class="headline">
            <h2>Hi Welcome!</h2>
            <h1>
              I'm <span class="myname"></span> <br />
              Website Developer<span class="dot">.</span><br>
              <h3>Creating User-Friendly Websites with Cutting-Edge Technology.</h3>
            </h1>
          </div>

          <!-- cta btn ====================================== -->
          <div class="cta-btn-con">
            <button>
              Get in touch
              <i class="fa-solid fa-paper-plane"></i>
            </button>
            <button class="downLoadCv">
              DownloadCV
              <i class="fa-solid fa-download"></i>
            </button>
          </div>

          <!-- social media 's ================================= -->
          <div class="social-media-con">
            <a href="https://www.facebook.com/profile.php?id=100074109799435" class="social-media-tag">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="" class="social-media-tag">
              <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="" class="social-media-tag">
              <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="" class="social-media-tag">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            
          </div>

          <!-- websites image=========================================== -->
          <div class="website-img-container">
            
          </div>
        </div>
      </section>

      <section class="container-lg bg-primary p-0" id="about">about</section>

      <section class="container-lg bg-primary p-0" id="portfolio">
        portfolio
      </section>

      <section class="container-lg bg-primary p-0" id="services">
        services
      </section>

      <section class="container-lg bg-primary p-0" id="contacts">
        contacts
      </section>
    </main>

    <!-- ====== bootrap bundle ===== -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
